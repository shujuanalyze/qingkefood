<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css"/>
    <script
            src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/layer/3.5.1/layer.min.js"></script>
</head>
<body>
<div class="container-fluid" id="app">
    <div class="row mt-5">
        <div class="col"></div>
        <div class="col">
            <form class="card" action="/user/login" method="POST">
                <div class="card-header bg-success text-white text-center" style="font-weight: bold;">蜗牛餐饮</div>
                <div class="card-body">
                    <div>登录名</div>
                    <div><input type="text" name="account" class="form-control"/></div>
                    <div>密码</div>
                    <div><input type="password" name="password" class="form-control"/></div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-md btn-outline-success">登录</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>
<script>
    var app = new Vue({
        el: "#app",
        data: {},
        methods: {}
    });
</script>
</body>
</html>
